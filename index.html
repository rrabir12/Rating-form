<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
    

    </style>
</head>
<body style="background-color: #272849;">

<div class="container  mt-5 mb-5">
    <!-- Upper Section -->
    <!-- <div class="p-5 "> -->
        <div class="text-center bg-white upper" style="height: 600px; opacity: 1; border-top-right-radius: 20px; border-top-left-radius: 20px;">
            <img src="img/logo(golcha hospital).png" alt="Logo" class="mb-3 img-fluid" style="width: 100px;">
            <img src="img/rlgeh.png" alt="hospital name" class="mb-5 img-fluid">

            <div class="mb-5 text-center" style="color: #0F1487;">
                <h3 class="fs-3 fw-base">Rate Your Experience</h3>
                <p class="fs-6 fw-base">Your feedback helps us improve our services</p>
            </div>
        </div>

        <!-- Lower Section (Form) -->
        <div class="p-5" style="background-color: #484AA6; border-top-left-radius: 90px; border-top-right-radius: 90px; opacity: 89%; margin-top: -95px; opacity: 2; border-end-end-radius: 20px; border-end-start-radius: 20px;">
          <div class="language mb-5 mt-3 d-flex justify-content-end ">
            <h5 class="text-white me-4 ">Language:</h5>
            <div class="img">
             <img src="img/nepali.svg" alt="" class="img-fluid" style="height: 30px; width: 30px;">
             <img src="img/english.svg" class="me-3 img-fluid" alt="" style="height: 30px; width: 30px;">
             <img src="img/hindi.svg" alt="" class="img-fluid" style="height: 30px; width: 30px;">
            </div>
         </div>
            <form action="" method="" class="mb-5">
                <div class="mb-3">
                    <label for="name" style="color:white;">Name</label>
                    <input type="text" class="form-control form-control-underline" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="mobile" style="color:white;">Mobile Number</label>
                    <input type="tel" class="form-control form-control-underline" id="mobile" placeholder="Mobile Number">
                </div>
                <div class="mb-4">
                    <label for="experience" style="color:white;">Message</label>
                    <textarea class="form-control form-control-underline" id="experience" rows="4" placeholder="Share your experience"></textarea>
                </div>
                <div class="rating mb-4 d-flex">
                  <h5 class="text-white me-3">Rating:</h5>
                  <div class="img">
                   <img src="img/love.svg" alt="" class="img-fluid" style="height: 40px; width: 50px;">
                   <img src="img/like.svg" alt="" class="img-fluid" style="height: 40px; width: 40px;">
                   <img src="img/wow.svg" alt="" class="img-fluid" style="height: 40px; width: 40px;">
                   <img src="img/sad.svg" alt="" class="img-fluid" style="height: 40px; width: 40px;">
                   <img src="img/angry.svg" alt="" class="img-fluid" style="height: 40px; width: 40px;">
                  </div>
               </div>
                <div class="text-center mb-3">
                    <button type="submit" class="btn w-100" style="background-color: #484AA6; opacity: 89%; border: 1px solid white; color: white;">Submit</button>
                </div>
             </form>
              <!-- Footer Section -->
        <div class="text-center mt-4">
          <h5 style="color:white; ">Developed by ITSN</h5>
          <hr>
      </div>
        </div>

       
    <!-- </div> -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
